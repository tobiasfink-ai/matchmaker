collection_batch_size: 1024
query_batch_size: 1

onnx_use_inference: False
dataloader_num_workers: 2 # 0 means only using the main thread (not recommended)

query_sets:
  # dev_top1000:
  #   binarization_point: 1
  #   qrels: /data/tfink/kodicare/trec-2019-dl/doc_ret/msmarco-docdev-queries.tsv
  #   queries_tsv: /data/tfink/kodicare/trec-2019-dl/doc_ret/msmarco-docdev-qrels.tsv
